<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Athul Web</title>

  <style>
    :root {
      --bg1: #0c0c14;
      --bg2: #18281a;
      --fg: #68c868;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: var(--fg);
      background: none;
      border: none;
      outline: none;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      background-color: var(--bg1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    pre {
      font-size: min(30px, 4vw);
    }

    .warning {
      color: red;
      font-size: 1.2em;
      animation: blink 1s infinite;
      margin-bottom: 1em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    button {
      margin-top: 1.5em;
      padding: 10px 20px;
      background: #303840;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #reloadMsg {
      margin-top: 1em;
      font-size: 1.1em;
      display: none;
    }
  </style>
</head>
<body>

  <audio id="themeMusic" src="theme.mp3" preload="auto"></audio>

  <div class="warning" id="netWarn">‚ö†Ô∏è Low Network Detected...</div>

  <pre>
          _________
    /\        |      |       |  |       |  |          
   /  \       |      |       |  |       |  |            
  /____\      |      |_______|  |       |  |            
 /       \    |      |       |  |_______|  |_______      
  </pre>

  <a href="works.html" style="text-decoration:none;">
    <p>View Works</p>
  </a>

  <button onclick="handleRefresh()">üîÅ Refresh</button>
  <div id="reloadMsg">Reloading...</div>

  <script>
    const audio = document.getElementById("themeMusic");
    const netWarn = document.getElementById("netWarn");
    const reloadMsg = document.getElementById("reloadMsg");
    const body = document.body;

    setTimeout(() => {
      netWarn.style.display = "none";
    }, 3000);

    const startMusic = () => {
      audio.volume = 0.4;
      audio.play().catch(() => {});
      document.removeEventListener('click', startMusic);
      document.removeEventListener('keydown', startMusic);
    };
    document.addEventListener('click', startMusic);
    document.addEventListener('keydown', startMusic);

    let flashInterval;
    function handleRefresh() {
      reloadMsg.style.display = "block";
      audio.currentTime = 0;
      audio.play();

      let toggle = false;
      clearInterval(flashInterval);
      flashInterval = setInterval(() => {
        body.style.backgroundColor = toggle ? 'var(--bg1)' : 'var(--bg2)';
        toggle = !toggle;
      }, 500);
    }
  </script>
</body>
</html>
