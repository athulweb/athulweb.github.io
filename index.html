<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Athul Vinod .M | Web Developer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <main class="container">
    <img src="profile.png" alt="Athul Vinod .M" class="profile-img" />

    <h1 class="animated-heading">
      <span class="typewriter-loop" id="nameLoop"></span><span class="cursor">|</span>
    </h1>
    <p class="subline">A passionate Web Developer üë®‚Äçüíª | Building the future with code</p>

    <div class="btn-group">
      <a href="works.html" class="glow-btn">View Projects</a>
      <a href="#contact" class="glow-btn">Contact Me</a>
      <a href="https://wa.me/919539218900"  class="glow-btn">Chat on WhatsApp</a>

    </div>

    <div class="socials">
      <a href="https://github.com/athulweb" target="_blank" class="social-link">GitHub</a>
      <a href="https://instagram.com/code_with_athul" target="_blank" class="social-link">Instagram</a>
    </div>
  </main>

  <script>
    const nameEl = document.getElementById("nameLoop");
    const fullName = "Athul Vinod .M";
    let i = 0;
    let typing = true;

    function loopTyping() {
      if (typing) {
        if (i <= fullName.length) {
          nameEl.innerText = fullName.slice(0, i);
          i++;
          setTimeout(loopTyping, 150);
        } else {
          typing = false;
          setTimeout(loopTyping, 1500);
        }
      } else {
        if (i >= 0) {
          nameEl.innerText = fullName.slice(0, i);
          i--;
          setTimeout(loopTyping, 80);
        } else {
          typing = true;
          setTimeout(loopTyping, 700);
        }
      }
    }

    loopTyping();
  </script>
</body>
</html>
